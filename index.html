<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Toolbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }
    .toolbox {
      background: white;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .secret {
      font-size: 12px;
      margin-top: 20px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="toolbox">
    <h2>Student Toolbox</h2>
    <p>Quick Access Utilities:</p>
    <a class="btn" href="https://newalgebra.com" target="_blank">Access Roblox</a>
    <div class="secret">(Roblox opens in a new tab)</div>
  </div>
</body>
</html>
